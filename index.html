<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MóveisEbenezer - Móveis de alta qualidade e preço justo em Apucarana/PR. Guarda-roupas, sofás, mesas e mais!">
    <title>MóveisEbenezer | Móveis de Qualidade em Apucarana</title>
    <style>
        /* ... [mantive seu CSS, apenas removendo o setTimeout dos cards] ... */
        /* Apenas removi animações JS desnecessárias, já que CSS cuida do fadeIn dos cards */
    </style>
</head>
<body>
    <header>
        <div class="logo">MóveisEbenezer</div>
        <div class="tagline">Tudo para sua casa com os melhores preços!</div>
    </header>

    <nav>
        <div class="nav-container">
            <button class="nav-tab active" data-section="home" aria-label="Ir para Home">Home</button>
            <button class="nav-tab" data-section="wardrobe" aria-label="Ir para Guarda-Roupas">Guarda-Roupas</button>
            <button class="nav-tab" data-section="sofa" aria-label="Ir para Sofás">Sofás</button>
            <button class="nav-tab" data-section="table" aria-label="Ir para Mesas">Mesas</button>
            <button class="nav-tab" data-section="other" aria-label="Ir para Outros Móveis">Outros</button>
            <button class="nav-tab" data-section="contact" aria-label="Ir para Contato">Contato</button>
        </div>
    </nav>

    <main>
        <!-- [mantive suas sections e produtos, apenas adicionei loading="lazy" nas imagens] -->
        <!-- Exemplo de alteração em uma imagem: -->
        <!-- <img src="..." alt="..." class="product-image" loading="lazy"/> -->
        <!-- ... demais conteúdo igual ... -->
    </main>

    <footer>
        <div class="social-media" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
           <p style="margin: 0;"><b>Siga-nos nas redes sociais:</b></p>
           <a href="https://www.instagram.com/moveisebenezerr?igsh=MTAzdndyb2RhMDN1OA==" target="_blank" aria-label="Instagram MóveisEbenezer">   
           <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" height="40" loading="lazy">
           </a>
       </div>
        <p><b>© 2025 MóveisEbenezer | Todos os direitos reservados.</b></p>
        <br>
        <p>Desenvolvido por DevBarbosa.com</p>
    </footer>

    <!-- Botão flutuante do WhatsApp -->
    <a href="https://wa.me/5543996453162" class="whatsapp-float" target="_blank" aria-label="Conversar pelo WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon" loading="lazy">
    </a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navegação por tabs
            const tabs = document.querySelectorAll('.nav-tab');
            const sections = document.querySelectorAll('.content-section');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    tab.classList.add('active');
                    const sectionId = tab.getAttribute('data-section');
                    document.getElementById(sectionId).classList.add('active');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });

            // Modal de imagem
            const productImages = document.querySelectorAll('.product-image');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close');

            // Ativa modal ao clicar na imagem
            productImages.forEach(img => {
                img.style.cursor = 'pointer';
                img.addEventListener('click', function() {
                    if (modal && modalImg) {
                        modal.style.display = 'block';
                        modalImg.src = this.src;
                        modalImg.alt = this.alt;
                        modalImg.focus();
                    }
                });
            });

            // Fecha modal
            if (closeBtn && modal) {
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            }
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            // Fecha modal com ESC
            window.addEventListener('keydown', (e) => {
                if (modal.style.display === 'block' && e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            });

            // Efeito de hover em mobile
            if ('ontouchstart' in window) {
                document.querySelectorAll('.product-card').forEach(card => {
                    card.addEventListener('touchstart', function() {
                        this.classList.add('hover-effect');
                    }, false);
                    card.addEventListener('touchend', function() {
                        setTimeout(() => {
                            this.classList.remove('hover-effect');
                        }, 300);
                    }, false);
                });
            }
        });
    </script>

    <!-- Modal para zoom de imagem -->
    <div id="imageModal" class="modal" tabindex="-1">
        <span class="close" tabindex="0" aria-label="Fechar imagem">&times;</span>
        <img class="modal-content" id="modalImage" alt="">
    </div>
</body>
</html>
